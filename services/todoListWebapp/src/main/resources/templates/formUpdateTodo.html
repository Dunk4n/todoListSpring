<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Todo Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">TODO</a>
			</div>
		</div>
	</nav>


	<div class="container special">

		<h2 class="h2">Update Todo</h2>
		<div>
			<form method="post"
				th:action="@{/saveTodo}" th:object="${todo}">
				<div class="form-group">
					<input
						type="hidden" th:field="*{id}" class="form-control">
				</div>
				<div class="form-group">
					<label for="titleInput">Title</label> 
					<input
						type="text" th:field="*{title}" class="form-control" id="titleInput"
						aria-describedby="titleHelp" placeholder="title">
				</div>
				<div class="form-group">
					<label for="descriptionInput">Description</label> 
					<input
						type="text" th:field="*{description}" class="form-control" id="descriptionInput"
						aria-describedby="descriptionHelp" placeholder="description">
				</div>
				<div class="form-group">
					<label for="onDateInput">OnDate</label> 
					<input
						type="date" th:field="*{onDate}" class="form-control" id="onDateInput"
						aria-describedby="onDateHelp">
				</div>
				<div class="form-group">
					<label for="cardColorInput">cardColor</label> 
					<input
						type="color" th:field="*{cardColor}" class="form-control" id="cardColorInput"
						aria-describedby="cardColorHelp">
				</div>
				
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>

		<div>
			<h4 th:text="'Created on ' + ${todo.createdOn}"></h4>
			<h4 th:text="'Update on ' + ${todo.modifiedOn}"></h4>
			<h4 th:if="${todo.completedOn != null}" th:text="'Completed on ' + ${todo.completedOn}"></h4>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
